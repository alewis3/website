<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Integration Example</title>
  <meta name="description" content="Integration Example">
  <meta name="author" content="Amanda Lewis">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel='icon' href='favicon.ico' type='image/x-icon/'/>
  <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="header">
            <div class="col-2">
                <img class="anime-girl" alt="anime-girl" src=""/>
            </div> <!-- end of first col -->
            <div class="col-8">
                <h1>( ◡́.◡̀) This is an example of skinny integration!! (^◡^ )</h1>
            </div> <!-- end of second col -->
            <div class="col-2">
                <img class="anime-girl" alt="anime-girl" src=""/>
            </div> <!-- end of third col-->
        </div> <!-- end of first row -->
        <div class="row" id="middle">
            <div class="card-columns">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="happy-title"></h3>
                        <input class="button" id="happy" type="button" onclick="happyFunction();" value=":)"></input>
                    </div> <!-- end of happy card body -->
                </div> <!-- end of happy card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="mad-title"></h3>
                        <input class="button" id="mad" type="button" onclick="madFunction();" value="&#62;:("></input>
                    </div> <!-- end of mad card body -->
                </div> <!-- end of mad card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="sad-title"></h3>
                        <input class="button" id="sad" type="button" onclick="sadFunction();" value=":("></input>
                    </div> <!-- end of sad card body -->
                </div> <!-- end of sad card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="shy-title"></h3>
                        <input class="button" id="shy" type="button" onclick="shyFunction();" value="&#62;.&#60;"></input>
                    </div> <!-- end of shy card body -->
                </div> <!-- end of shy card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="silly-title"></h3>
                        <input class="button" id="silly" type="button" onclick="sillyFunction();" value=":P"></input>
                    </div> <!-- end of silly card body -->
                </div> <!-- end of silly card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="oop-title"></h3>
                        <input class="button" id="oop" type="button" onclick="oopFunction();" value=":/"></input>
                    </div> <!-- end of oop card body -->
                </div> <!-- end of oop card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="heart-title"></h3>
                        <input class="button" id="heart" type="button" onclick="heartFunction();" value="&#60;3"></input>
                    </div> <!-- end of heart card body -->
                </div> <!-- end of heart card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="mmm-title"></h3>
                        <input class="button" id="mmm" type="button" onclick="mmmFunction();" value="3:)"></input>
                    </div> <!-- end of mmm card body -->
                </div> <!-- end of mmm card -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title" id="what-title"></h3>
                        <input class="button" id="waht" type="button" onclick="wahtFunction();" value="O.o"></input>
                    </div> <!-- end of what card body -->
                </div> <!-- end of what card -->
            </div> <!-- end of card columns-->
        </div> <!-- end of second row -->
    </div> <!-- end of container -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
